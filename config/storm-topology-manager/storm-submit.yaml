apiVersion: batch/v1
kind: Job
metadata:
  name: --name--
  namespace: --namespace--
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - env:
            - name: NIMBUS_SEEDS
              value: '--nimbus--'
          args: --args--
          image: --image--
          name: --name--
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
      securityContext:
        runAsUser: 101

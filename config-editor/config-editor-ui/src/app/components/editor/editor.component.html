<mat-card>
  <mat-card-title>
    <div class="rule-title" *ngIf="config?.isNew; else: showTitle">
      <mat-form-field>
        <input matInput placeholder="Config name" [(ngModel)]="configName" name="Config name" />
      </mat-form-field>
    </div>
    <ng-template #showTitle>
      <h2>{{ config?.name }}</h2>
    </ng-template>
  </mat-card-title>
  <mat-card-subtitle>
    <p>
      v{{ config?.version }} by
      {{ config?.author }}
    </p>
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" *ngIf="fields">
      <formly-form [model]="configData" [fields]="fields" [options]="options" [form]="form"></formly-form>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button class="submit-button" mat-raised-button color="accent" type="submit" [disabled]="!form.valid"
      (click)="onSubmit()">
      Submit
    </button>
  </mat-card-actions>
</mat-card>

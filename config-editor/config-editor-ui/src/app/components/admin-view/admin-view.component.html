<div class="container">
    <div class="left-panel" *ngIf="configData">
        <span class="buttons">
            <div class="left-button">
                <button mat-raised-button (click)="changeRoute()">Back to Configs</button>
            </div>
            <div class="right-button">
                <a mat-button [disabled]="!editorComponent.form.valid" color="primary" title="Copy Config to Clipboard" (click)="onClickCopy()">
                    <mat-icon>content_copy</mat-icon>
                </a>
                <a mat-button color="primary" title="Paste Config from Clipboard" (click)="onClickPaste()">
                    <mat-icon>content_paste</mat-icon>
                </a>
            </div>
        </span>
        <mat-divider class="vert-divider" [vertical]="false"></mat-divider>
        <ng-scrollbar class="scrollbar" [track]="'all'" [position]="'invertAll'" [appearance]="'standard'">
            <re-json-tree [json]="configData" [prevKey]="'$'" [copyOnClick]="false"></re-json-tree>
        </ng-scrollbar>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="viewport">
        <ng-scrollbar class="scrollbar" [track]="'all'">
            <re-admin-editor [fields]="fields"></re-admin-editor>
        </ng-scrollbar>
    </div>
</div>

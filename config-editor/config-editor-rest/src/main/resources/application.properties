management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,prometheus,health
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoints.web.base-path=

server.port=8089
server.max-http-header-size=5242880

info.env.java.vendor=${java.specification.vendor}
info.env.java.vm-name=${java.vm.name}
info.env.java.runtime-version=${java.runtime.version}
info.env.java.app.description=Siembol config editor

logging.level.org.apache.http=INFO
logging.level.org.apache.http.wire=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=INFO

config-editor-auth.type=disabled
config-editor.test-cases-ui-config-file-name=/Users/celiev/git/siembol/config/config-editor-rest/test-cases-layout-config.json

springdoc.pathsToMatch=/health,/info,/metrics,/prometheus,/api/**,/user
springdoc.show-actuator=true

config-editor.services.alert.type=alert
config-editor.services.alert.config-store.git-user-name=siembol-test
config-editor.services.alert.config-store.git-password=${GIT_PSWD}
config-editor.services.alert.config-store.github-url=https://github.com
config-editor.services.alert.config-store.store-repository-name=siembol-test/siembol-dev-config
config-editor.services.alert.config-store.release-repository-name=siembol-test/siembol-dev-config
config-editor.services.alert.config-store.admin-config-repository-name=siembol-test/siembol-dev-config
config-editor.services.alert.config-store.store-repository-path=c:\\tmp
config-editor.services.alert.config-store.store-directory=alert/rules
config-editor.services.alert.config-store.release-directory=alert/release
config-editor.services.alert.config-store.test-case-directory=alert/testcases
config-editor.services.alert.config-store.admin-config-directory=alert/adminconfig

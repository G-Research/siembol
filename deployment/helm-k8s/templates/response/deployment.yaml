{{- if .Values.response.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "siembol.response.fullname" $ }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.response.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "siembol.response.fullname" $ }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "siembol.response.fullname" $ }}
      name: {{ include "siembol.response.fullname" $ }}
    spec:
      containers:
      - image: {{ .Values.response.image.name }}:{{ .Values.response.image.tag }}
        imagePullPolicy: {{ .Values.response.image.pullPolicy }}
        name: {{ include "siembol.response.fullname" $ }}
        securityContext:
          runAsUser: 1000
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.5"
          limits:
            memory: "1024Mi"
            cpu: "1"
        readinessProbe:
          httpGet:
            path: {{ .Values.response.health.path }}
            port: {{ .Values.response.health.port }}
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: {{ .Values.response.health.path }}
            port: {{ .Values.response.health.port }}
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
        env:
        - name: JAVA_OPTS
          value: {{ .Values.response.javaOpts }}
        volumeMounts:
        - name: cacerts
          mountPath: /etc/ssl/certs/java/cacerts
          subPath: cacerts
          readOnly: true
      volumes:
      - name: cacerts
        secret:
          secretName: cacerts
{{- end -}}
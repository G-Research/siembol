{{- if (has "monitoring" .Values.enabled_apps) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ include "siembol.monitoring.fullname" $ }}
  name: {{ include "siembol.monitoring.fullname" $ }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: {{ include "siembol.monitoring.fullname" $ }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ include "siembol.monitoring.fullname" $ }}
      name: {{ include "siembol.monitoring.fullname" $ }}
    spec:
      containers:
      - image: {{ .Values.monitoring.image.repository }}:{{ .Values.monitoring.image.tag }}
        imagePullPolicy: {{ .Values.monitoring.image.pullPolicy }}
        name: {{ include "siembol.monitoring.fullname" $ }}
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsUser: 101
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.monitoring.service.port }}
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.monitoring.service.port }}
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: cacerts
          mountPath: /etc/ssl/certs/java/cacerts
          subPath: cacerts
          readOnly: true        
      restartPolicy: Always
      volumes:
      - name: cacerts
        secret:
          secretName: cacerts
      terminationGracePeriodSeconds: 300
{{- end -}}

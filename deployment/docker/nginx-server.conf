server {
    listen       8080;
    listen  [::]:8080;
    server_name  localhost;
    root   /usr/share/nginx/html;

    location /config {
        root /usr/share/nginx/html;
    }

    location /assets {
        root /usr/share/nginx/html;
    }

    location / {
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }    
}